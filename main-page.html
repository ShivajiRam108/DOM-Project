<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
 * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #74ebd5, #acb6e5, #ff9a9e, #a1c4fd, #667eea);
            background-size: 400% 400%;
            animation: gradient-shift 15s ease-in-out infinite alternate;
            overflow: hidden;
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            background-color: rgb(240, 240, 240); 
        }

        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background:black;
            color: white;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: absolute;
            top: 0;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .search-bar {
            position: relative;
            width: 300px;
        }

        .search-bar input {
            width: 100%;
            padding: 10px 15px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.3);
            font-size: 1rem;
            color: black;
            outline: none;
        }

        .search-bar a {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #000;
            font-size: 1.2rem;
            text-decoration: none;
        }

        .menu {
            cursor: pointer;
            font-size: 2rem;
            color: #fff;
            position: relative;
        }

        .menu-bar-icons {
            display: none;
            position: absolute;
            top: 50px;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .menu-bar-icons a {
            display: block;
            margin: 10px 0;
            color: #fff;
            font-size: 1.5rem;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
        }

        .menu-bar-icons a:hover {
            color: #74ebd5;
        }

        @keyframes gradient-shift {
            0% {
                background-position: 0% 0%;
            }

            100% {
                background-position: 100% 100%;
            }
        }
        .container {
            display: grid;
            gap: 20px;
            justify-content: center;
            padding: 10px;
            grid-template-columns: repeat(4,1fr);
            margin-top: 4%;
            overflow-y: scroll; 
           
            /* background-color: #fff;          */
        }
        .container::-webkit-scrollbar {
              display: none;
            }
            
            /* Hide scrollbar for IE, Edge and Firefox */
            .container {
              -ms-overflow-style: none;  /* IE and Edge */
              scrollbar-width: none;  /* Firefox */
            }
        @media (min-width: 320px) {
            .container {
                grid-template-columns: 1fr; 
            }
        }
        @media  (min-width: 568px) {
            .container {
                grid-template-columns: repeat(2, 1fr); 
            }
        }
        @media (min-width: 924px) {
            .container {
                grid-template-columns: repeat(3, 1fr); 
            }
        }
        @media (min-width: 1024px) {
            .container {
                grid-template-columns: repeat(4, 1fr); 
            }
        }
        .item {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgb(220, 220, 220); 
            border-radius: 10px;
            padding: 15px;
            width: 100%;
            height: 100%;
            background-color: rgb(255, 255, 255); 
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
            transition: box-shadow 0.3s ease, transform 0.2s ease;
        }

        .item:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px); 
        }
        img {
            width: 100%; 
            height: auto; 
            object-fit: contain; 
            border-radius: 8px;
          
        }
        p {
            margin-top: 10px;
            font-weight: bold; 
            text-align: center;
            color: currentColor; 
            font-size: 13px;
        }
       
        .price {
          color: #28a745; 
          font-weight: bold;
          font-size: 1.2rem; 
          text-align: left; 
          margin-left: 0; 
          display: block; 
          cursor: pointer;
        }


        .error-message {
            text-align: center;
            font-size: 18px;
            color: red;
            margin-top: 20px;
        }
        .coupon .d-flex {
          margin-bottom: 1rem;
        }
        .btn-group .btn {
          width: 100px;
        }
        
        .price {
          font-size: 1.2rem;
          font-weight: bold;
          color: #28a745;
        }
        .buy{
          /* margin-top: 10px; */
          background-color: #007bff;
          color: white;
          border: none;
          padding: 10px 15px;
          border-radius: 5px;
          cursor: pointer;
          font-size: 14px;
          transition: background-color 0.3s ease;
          text-decoration: none;
          display: inline-block;
        }
        .buy:hover{
          background-color: #0056b3;
        }
        
    .footer{
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      margin-top: auto;
    }
    #loader {
        position: fixed;
        top: 50%;
        left: 0%;
        width: 100%;
        height: 100%;
        display: flex;
        display: none;
        text-align: center;
        margin: 20px;
        justify-content: center;
        align-items: center;
        /* background-color: rgba(255, 255, 255, 0.8);  */
        z-index: 1000; 
    }
    </style>
</head>
<body>
  <header>
    <div class="logo">My Logo</div>
    <div class="search-bar">
        <input type="text" placeholder="Search">
        <a href="#"><ion-icon name="search-outline"></ion-icon></a>
    </div>
    <div class="menu" onclick="toggleMenu()">
        <ion-icon name="menu-outline"></ion-icon>
        <div class="menu-bar-icons" id="menuBarIcons">
            <a href="https://www.facebook.com" target="_blank"><ion-icon name="logo-facebook"></ion-icon></a>
            <a href="https://www.twitter.com" target="_blank"><ion-icon name="logo-twitter"></ion-icon></a>
            <a href="https://www.instagram.com" target="_blank"><ion-icon name="logo-instagram"></ion-icon></a>
            <a href="https://www.linkedin.com" target="_blank"><ion-icon name="logo-linkedin"></ion-icon></a>
            <a href="https://www.youtube.com" target="_blank"><ion-icon name="logo-youtube"></ion-icon></a>
        </div>
    </div>
</header>
    <!-- <h2>Dash Board</h2> -->
    
    <!-- Loader  -->
     
    <div id="loader">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p>Loading data, please wait...</p>
        </div>

        <div class="container">
       
<!-- Bootstrap Modal -->
<div class="modal fade" id="couponModal" tabindex="-1" aria-labelledby="couponModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="couponModalLabel">Available Coupon Codes</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Success Message Card (Hidden Initially) -->
        <div id="thankYouCard" class="card text-center" style="display: none;">
          <div class="card-body">
            <!-- Green Checkmark and Success Message -->
            <h2 class="card-title text-success">
              <span style="font-size: 40px;">✔</span> Thank You!
            </h2>
            <p class="card-text">Your coupon code has been successfully submitted.</p>
            <div>
              <strong>Submitted Coupon: </strong><span id="submittedCoupon">None</span>
            </div>
          </div>
        </div>

        <!-- Coupon Codes Section (Visible Before Submit) -->
        <div id="couponSection">
          <div class="coupon">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <input type="text" class="form-control" value="SAVE 10₹" id="coupon1" readonly>
              <button class="btn btn-sm btn-info" id="selectBtn1" onclick="couponSelect('coupon1', 'selectBtn1')">Select</button>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-2">
              <input type="text" class="form-control" value="DISCOUNT 20%" id="coupon2" readonly>
              <button class="btn btn-sm btn-info" id="selectBtn2" onclick="couponSelect('coupon2', 'selectBtn2')">Select</button>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-2">
              <input type="text" class="form-control" value="FREEDEL" id="coupon3" readonly>
              <button class="btn btn-sm btn-info" id="selectBtn3" onclick="couponSelect('coupon3', 'selectBtn3')">Select</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <!-- Submit button -->
        <button type="button" class="btn btn-success" id="submitBtn" onclick="submitCoupon()">Submit</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</div>

    <script src="./index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
